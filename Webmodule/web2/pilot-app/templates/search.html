<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>warm winter</title>
  </head>
  <body>
    {% for service in all_services%}
      {% if service.gender == 0 %}
        <img src="../static/images/female_profile.jpg" alt="">
      {% else %}
        <img src="../static/images/male_profile.jpg" alt="">
      {% endif %}
      <p>name: {{service.name}}</p>
      <p>year of birth: {{service.yob}}</p>
      <p>height: {{service.height}}</p>
    {%endfor%}
  </body>
</html>
