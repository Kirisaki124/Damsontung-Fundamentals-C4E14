<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Admin </title>
  </head>
  <body>
<h1>Admin</h1>

<table border = "1px">
  <thead>
    <th> Tên </th>
    <th> Game </th>
    <th> Miêu tả </th>
    <th> Rating </th>
    <th> Thao tác</th>
   </thead>

      <tbody>
{%for service in services %}
        <tr>
          <td> {{service.name}} </td>
          <td> {{service.game}} </td>
          <td> {{service.des}} </td>
          <td> {{service.rate}} </td>
          <td>
          <a href="{{url_for('delete', service_id = service.id)}}">xóa</a>
          <a href="#">sửa</a>
          <a href="{{url_for('info', service_id = service.id)}}">info</a>
          </td>
        </tr>
{%endfor %}
      </tbody>




</table>

  </body>
</html>
